<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="body-conntainer">
        <div class="grid-container">
            <div class="item1">
                <div class="logo-container">
                    <div class="logo">
                        <img src="image/Swiggy_logo.svg.png">
                    </div>
                    <div class="btn-container">
                        <button class="btn-login">Login</button>
                        <button class="btn-signup">Sign up</button>
                    </div>

                </div>
                <div class="text-container">
                    <h1>Hungry?</h1>
                    <h2>order food from your favrite retorent</h2>

                    <div class="search-container">
                        <div class="location-container">
                            <input type="text" class="locationicon" value="" id="location"
                                placeholder="Enter your delivery location " maxlength="30">

                            <div class="location">
                                <!-- <div class="svg-container"> -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                </svg>
                                <!-- </div> -->
                                <span>locate Me</span>
                            </div>
                        </div>

                        <div class="findfood-container">
                            <button class="findfood">FINDFOOD</button>
                        </div>
                    </div>
                    <div>
                        <h3 class="cities">Popular cities in india </h3>
                        <div class="citylist">
                            <a href="#" class="list">pune</a>
                            <a href="#" class="list">Mumbai</a>
                            <a href="#" class="list">Nashik</a>
                            <a href="#" class="list">Ahmednagar</a>
                            <a href="#" class="list">Delhi</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item2">
                <img src="image/banner.jpg" alt="swiggy baner" class="banner">
            </div>
        </div>

    </div>

    </div>
</body>

</html>
