<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="body-conntainer">
        <div class="grid-container">
            <div class="item1">
                <div class="logo-container">
                    <div class="logo">
                        <img src="image/Swiggy_logo.svg.png">
                    </div>
                    <div class="btn-container">
                        <button class="btn-login">Login</button>
                        <button class="btn-signup">Sign up</button>
                    </div>

                </div>
                <div class="text-container">
                    <h1>Hungry</h1>
                    <h2>order food from your favrite retorent</h2>

                    <div class="search-container">
                        <input type="text" class="locationicon" value="" id="location"
                            placeholder="Enter your delivery location " maxlength="30">
                        <button class="location">locate me</button>
                        <a href="#" class="findfood">FINDFOOD</a>
                    </div>
                    <div>
                        <h3 class="cities">Popular cities in india </h3>
                        <div class="citylist">
                            <a href="#" class="list">pune</a>
                            <a href="#" class="list">Mumbai</a>
                            <a href="#" class="list">Nashik</a>
                            <a href="#" class="list">Ahmednagar</a>
                            <a href="#" class="list">Delhi</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item2">
                <img src="image/banner.jpg" alt="swiggy baner" class="banner">
            </div>
        </div>

    </div>

    </div>
</body>

</html>
